<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy me a coffee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        <h1>Hi there! Could you buy me a coffee of your choice? &#128516;&#128151; </h1>
    </div>
    <div class="container">
        <div class="coffeelist">
            <div class="coffees" id="latte">Latte
            </div>
            <div class="coffees" id="espresso">Espresso
            </div>
            <div class="coffees" id="cappuccino">Cappuccino
            </div>
            <div class="coffees" id="mocha">Mocha
            </div>
            <div class="coffees" id="robusta">Robusta
            </div>
            <div class="coffees" id="brewed">Brewed
            </div>
            <div class="coffees" id="doppio">Doppio
            </div>
            <div class="coffees" id="cold">Cold
            </div>
        </div>
        <div class="ordernow">
            <h3>Order from here &#9749;</h3>
            <form action="" class="form-group">
                <div>
                    <label for="name" id="name">Name: </label>
                    <input type="text" class="inputs" placeholder="" required>
                </div>
                <div>
                    <label for="email" id="email">Email: </label>
                    <input type="email" class="inputs" placeholder="" required>
                </div>
                <div>
                    <label for="orderitem" id="item">Which coffee are you ordering?</label>
                </div>
                <div>
                    <div>
                        <input type="radio" name="userchoice" class="input-radio">Latte
                    </div>
                    <div>
                        <input type="radio" name="userchoice" class="input-radio">Espresso
                    </div>
                    <div> <input type="radio" name="userchoice" class="input-radio">Cappuccino</div>
                    <div><input type="radio" name="userchoice" class="input-radio">Mocha</div>                    
                    <div><input type="radio" name="userchoice" class="input-radio">Robusta</div>
                    <div><input type="radio" name="userchoice" class="input-radio">Brewed</div>
                    <div><input type="radio" name="userchoice" class="input-radio">Doppino</div>
                    <div><input type="radio" name="userchoice" class="input-radio">Cold</div>
                </div>
                <div>Any message for me?</div>
                <div>
                    <textarea name="comment" class="inputs" placeholder="Enter your message here" rows="8" cols="25"></textarea>
                </div>
                <div>
                    <button id="order-btn">Order</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
